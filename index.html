<!doctype html>
<style>
  :root {
    --sheet-bg: #fff;
    --lines-font-size: 13pt;
    --lines-padding: 5pt;
    --lines-thickness: 1pt;
    --box-padding: 5pt 2pt 2pt 5pt;
    --grey-padding: 2pt;
    --light-color: #ededed;
    --medium-light-color: #bbb;
    --medium-color: #777;
    --dark-color: #333;
    --border-color: #999;
    --small-font: 7pt;
    --normal-font: 9pt;
    --big-font: 13pt;
    --hex-height: 50pt;
  }
  @page {
    size: A4;
    margin: 0;
  }
  * { box-sizing: border-box; }
  .sheet {
    display: flex;
    flex-direction: column;
  }
  body.A4 .sheet {
    width: 210mm;
    height: 297mm;
    padding: 10mm;
    overflow: hidden;
    position: relative;
    page-break-after: always;
  }
  /** For screen preview **/
  @media screen {
    body { background: #e0e0e0 }
    .sheet {
      background: var(--sheet-bg);
      box-shadow: 0 .5mm 2mm rgba(0,0,0,.3);
      margin: 5mm auto;
    }
  }
  body {
    margin: 0;
    color: var(--dark-color);
    font-family: Helvetica, Arial, sans-serif;
    font-size: 10pt;
  }
  .grid > * {
    border-width: 2pt 0 0 2pt;
    border-style: solid;
    border-color: var(--border-color);
    border-radius: 5pt 0 0 0;
    padding: var(--box-padding);
    position: relative;
  }
  .grid > .titled { padding-top: 1.7em; }
  .grid > .titled::before {
    font-size: var(--big-font);
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, 0%);
    white-space: nowrap;
    padding-top: 0.2em;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(10,1fr);
    grid-template-rows: repeat(5,min-content) auto min-content min-content;
    grid-gap: 7pt;
  }
  .logo                         { grid-column: 1 /  2; grid-row: 1; }
  .head                         { grid-column: 2 / 11; grid-row: 1; }

  .attributes             { grid-column: 1 /  8; grid-row: 2; }
  .defense                  { grid-column: 1 /  5; grid-row: 3/5; }
  .proficiencies    { grid-column: 5 /  8; grid-row: 3; }
  .movement                 { grid-column: 5 /  8; grid-row: 4; }
  .skills                   { grid-column: 8 / 11; grid-row: 2/6; }
  .spell_stats          { grid-column: 5 /  8; grid-row: 5; }

  .attacks                  { grid-column: 1 /  5; grid-row: 5/7; }
  .combat_options   { grid-column: 1 /  5; grid-row: 7; }
  .limited_features { grid-column: 1 /  5; grid-row: 8; }
  .traits           { grid-column: 5 / 11; grid-row: 6/9; }

  .hex_calc {
    --radius: calc(var(--hex-height)/2); /* circumcircle radius */
    --border-color: var(--dark-color);
    --border-width: 1pt;

    --width: calc(var(--radius) * var(--sqrt3));
    --height: calc(2 * var(--radius));
    --angledeg: 30;
    --sqrt3: 1.73205;
    --angle: calc(var(--angledeg) / 180 * 3.14159);
    --cosangle: calc(1 - 1/2 * var(--angle)*var(--angle) + 1/24 * var(--angle)*var(--angle)*var(--angle)*var(--angle));
    --tanangle: calc(var(--angle) + 1/3 * var(--angle)*var(--angle)*var(--angle) + 2/15 * var(--angle)*var(--angle)*var(--angle)*var(--angle)*var(--angle));

    --hat-height: calc(var(--tanangle) * var(--width) / 2);
    --border-offset: calc(var(--tanangle) * var(--border-width));
  }
  .reghex-border {
    width: var(--width);
    height: var(--height);
    background: var(--border-color);
    clip-path:
      polygon(
        50% 0%,
        0% var(--hat-height),
        0% calc(100% - var(--hat-height)),
        50% 100%,
        100% calc(100% - var(--hat-height)),
        100% var(--hat-height),
        50% 0%,
        50% calc(var(--border-width) / var(--cosangle)),
        calc(100% - var(--border-width)) calc(var(--hat-height) + var(--border-offset)),
        calc(100% - var(--border-width)) calc(100% - var(--hat-height) - var(--border-offset)),
        50% calc(100% - var(--border-width) / var(--cosangle)),
        var(--border-width) calc(100% - var(--hat-height) - var(--border-offset)),
        var(--border-width) calc(var(--hat-height) + var(--border-offset)),
        50% calc(var(--border-width) / var(--cosangle))
      );
  }

  .reghex {
    width: var(--width);
    height: var(--height);
    background: var(--light-color);
    clip-path:
      polygon(
        50% 0%,
        0% var(--hat-height),
        0% calc(100% - var(--hat-height)),
        50% 100%,
        100% calc(100% - var(--hat-height)),
        100% var(--hat-height),
        50% 0%)
  }

  table {
    width: 100%;
    border-spacing: var(--grey-padding) 0em;
  }
  table td, th { padding: 0; margin: 0 }

  input {
    background: transparent;
    font-size: var(--normal-font);
  }
  /* general checkbox design:
   * `::before{}` contains a single character label and
   * `::after` displays the checkmark
   */
  input[type=checkbox] {
    display: inline-block;
    appearance: none;
    -moz-appearance: none;
    width: 1em;
    height: 1em;
    margin: 0;
    border: 0.7pt solid var(--medium-light-color);
    border-radius: 0.3em;
    background: #fefefe;
    position: relative;
  }
  input[type=checkbox]:hover { background: #f3f3f3 }
  input[type=checkbox]::before {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 0.7em;
    font-weight: bold;
    color: var(--medium-light-color);
  }
  input[type=checkbox]:checked::after {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    content: 'âœ—';
    font-size: 1.5em;
  }

  input[type=checkbox].prof::before { content: 'P' }

  input[type=text].grey {
    height: 1.5em;
    width: 100%;
    padding: 0em 0.4em;
    margin: 0em;
    border: none;
    background-color: var(--light-color);
    border-radius: 0.5em 0;
  }
  input[type=text].line {
    height: 1.5em;
    padding: 0em 0.1em;
    margin: 0;
    border: none;
    border-bottom: 0.7pt solid var(--medium-light-color);
  }

    --font-size: var(--normal-font);
    --spacing: 1.5;
    --line-thickness: 0.7pt;
    width: 100%;
    font-size: var(--font-size);
    font-family: Helvetica, Arial, sans-serif;
    border: none;
    padding: 0;
    background: repeating-linear-gradient(
      transparent,
      transparent calc(var(--spacing)*var(--font-size) - var(--line-thickness)),
      var(--medium-light-color) calc(var(--spacing)*var(--font-size) - var(--line-thickness)),
      var(--medium-light-color) calc(var(--spacing)*var(--font-size))

  textarea {
    --font-size: var(--normal-font);
    --spacing: 1.5;
    --line-thickness: 0.7pt;
    width: 100%;
    font-size: var(--font-size);
    height: 100px;
    border: none;
    background-image:
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 5 5"><rect x="0" y="4" width="5" height="1"/></svg>');
    background-repeat: repeat;
    background-position: 0 calc(var(--spacing)*var(--font-size)/2 - var(--line-thickness));
    background-size: calc(var(--line-thickness)) calc(var(--spacing)*var(--font-size));
    background-attachment: local;
    line-height: calc(var(--spacing)*var(--font-size));
    resize: none;
  }

  label.stack {
    display: flex;
    flex-direction: column;
  }
  label.stack > span, table th {
    font-size: var(--small-font);
    text-align: left;
    font-weight: normal;
    white-space: nowrap;
  }



  .logo { width: 100%; height: 100%; border: none; padding: 0; align-self: center }
  .head {
    display: grid;
    grid-template-columns: repeat(12,1fr);
    grid-template-rows: repeat(2,auto);
    grid-gap: 0.5em;
    border: none;
  }
  .head > .name { grid-column: 1 / 4; grid-row: 1; }
  .head > .age { grid-column: 4 / 5; grid-row: 1; }
  .head > .race { grid-column: 5 / 8; grid-row: 1; }
  .head > .gender {grid-column: 8 / 9; grid-row: 1; }
  .head > .size { grid-column: 9 / 11; grid-row: 1; }
  .head > .height { grid-column: 11 / 12; grid-row: 1; }
  .head > .weight { grid-column: 12 / 13; grid-row: 1; }
  .head > .background { grid-column: 1 / 3; grid-row: 2; }
  .head > .religion { grid-column: 3 / 5; grid-row: 2; }
  .head > .alignment { grid-column: 5 / 7; grid-row: 2; }
  .head > .lvl { grid-column: 7 / 13; grid-row: 2; }

  .head > label { height: 3em; justify-content: flex-end }
  .head label > input { width: 100% }

  .attributes {
    display: flex;
    justify-content: space-between;
  }

  .attributes .hex {
    --width: 4em;
    --height: 6em;
    --angledeg: 30;
    --border-color: var(--medium-color);
    --border-width: 3pt;
    font-size: 12pt;

    background:
      linear-gradient(calc(var(--angledeg) * 1deg), var(--border-color) 0% var(--lingradoffset), transparent var(--lingradoffset) calc(100% - var(--lingradoffset)), var(--border-color) calc(100% - var(--lingradoffset)) 100%),
      linear-gradient(calc(var(--angledeg) * -1deg), var(--border-color) 0% var(--lingradoffset), transparent var(--lingradoffset) calc(100% - var(--lingradoffset)), var(--border-color) calc(100% - var(--lingradoffset)) 100%),
      linear-gradient(90deg, var(--border-color) 0% var(--border-width), transparent var(--border-width) calc(100% - var(--border-width)), var(--border-color) calc(100% - var(--border-width)) 100%),
      radial-gradient(circle 15.3rem at 50% -50%, var(--light-color) 0% 33%, transparent 33% 100%),
      radial-gradient(circle 15.3rem at 50% 150%, var(--light-color) 0% 33%, transparent 33% 100%),
      var(--medium-color)
      ;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .attributes .attribute {
    --hex-height: 50pt;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .attributes .attribute .stat {
    position: relative;
        height: var(--hex-height);
    width: var(--hex-height);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 0.5em;
    margin-top: 0.5em;
    z-index: 0;
  }
  .attributes .attribute .stat > label {
    position: absolute;
        bottom: 0;
    height: var(--hat-height);
    width: calc(var(--hex-height)*1.73205/2);
    text-align: center;
    font-size: var(--normal-font);
    font-weight: bold;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--light-color);
    border-top: 1.5pt solid white;
    z-index: 1;
  }
  .attributes .attribute .reghex {
    height: var(--hex-height);
    position: absolute;
    z-index: 0;
  }
  .attributes .attribute .stat > input:nth-of-type(1) {
    position: absolute;
        top: calc((-0.5)*var(--hat-height));
    height: calc(1.5*var(--hat-height));
    width: 4em;
    text-align: center;
    font-size: var(--small-font);
    border-radius: calc(9/7*0.5em) 0;
    border: 1.5pt solid white;
    z-index: 1;
  }
  .attributes .attribute .stat > input:nth-of-type(2) {
    height: 1.5em;
    width: 2em;
    text-align: center;
    font-size: var(--big-font);
    border: none;
    background: transparent;
    z-index: 1;
  }
  .attributes .save {
    display: flex;
    align-items: center;
    position: relative;
    width: 3em;
    z-index: 0;
  }
  .attributes .save input[type=text] {
    height: 1.5em;
    width: 3em;
    text-align: center;
  }
  .attributes .save input[type=checkbox] {
    position: absolute;
    right: -0.5em;
    z-index: 1;
  }

  .movement {
    display: grid;
    grid-template-columns: auto auto;
    grid-template-rows: repeat(2,auto);
    grid-gap: 0.2em;
    justify-items: center;
    align-items: center;
  }
  .movement .initiative { grid-column: 1; grid-row: 1/3; height: 100%; margin-right: 0.5em }
  .movement .speed  { grid-column: 2; grid-row: 1 }
  .movement .senses { grid-column: 2; grid-row: 2 }

  .movement .initiative > span {text-align: center }
  .movement .initiative > input {
    height: 100%;
    width: 3em;
    font-size: var(--big-font);
    text-align: center;
  }
  .movement .speed > input { width: 100%; }
  .movement .swim > input { width: 100%; }
  .movement .senses > input { width: 100%; }


  .defense {
        display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .defense .health  {
    display: grid;
    grid-template-columns: repeat(5,auto);
    grid-template-rows: repeat(2,auto);
    grid-gap: 0.5em;
    justify-items: center;
    align-items: end;
    margin-bottom: 0.5em;
  }
  .defense .health .hit_points { grid-column: 1; grid-row: 1/3 }
    .defense .health .d6                 { grid-column: 2; grid-row: 1;}
  .defense .health .d8               { grid-column: 3; grid-row: 1 }
  .defense .health .d10              { grid-column: 4; grid-row: 1 }
  .defense .health .d12              { grid-column: 5; grid-row: 1 }
  .defense .health .resistance { grid-column: 2/6; grid-row: 2; width: 100%; align-self: start }

  .defense .hit_points { height: 100% }
  .defense .hit_points > span { text-align: center }
  .defense .hit_points > input {
    width: 3.5em;
    height: 3.5em;
    border-radius: 50%;
    font-size: var(--big-font);
    text-align: center;
  }
  .defense .hit_die > span, .hit_die input { text-align: center; width: 100% }

  .defense .armor {
    display: flex;
    justify-content: space-around;
  }
  .defense .AC {
    position: relative;
        height: var(--hex-height);
    width: var(--width);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 0;
  }
  .defense .AC > input:nth-of-type(1) {
    position: absolute;
        top: 0;
    height: var(--hat-height);
    width: calc(var(--hex-height)*1.73205/2);
    text-align: center;
    font-size: var(--small-font);
    border-radius: 0.5em 0 0 0;
    border-bottom: 1.5pt solid white;
    z-index: 1;
  }
  .defense .AC .reghex {
    height: var(--hex-height);
    position: absolute;
    z-index: 0;
  }
  .defense .AC > input:nth-of-type(2) {
    height: 1.5em;
    width: 2em;
    text-align: center;
    font-size: var(--big-font);
    margin-top: 4pt;
    border: none;
    background: transparent;
    z-index: 1;
  }

  .attacks {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .attack {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(3, auto);
    grid-gap: var(--grey-padding);
  }
  .attack > .description { grid-column: 1 / 10; grid-row: 1; }
  .attack > .range { grid-column: 10 / 13; grid-row: 1; }
  .attack > .range input { text-align: center; }
  .attack > .bonus { grid-column: 1 / 3; grid-row: 2; }
  .attack > .bonus input { text-align: center; }
  .attack > .damage { grid-column: 3 / 13; grid-row: 2; }
  .attack > .comment { grid-column: 1 / 13; grid-row: 3; }

  .spell_stats {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: auto auto;
    /* grid-gap: var(--grey-padding); */
  }
  .spell_stats .spell_ability { grid-column: 1; grid-row: 1; justify-self: start }
  .spell_stats .spell_save { grid-column: 2; grid-row: 1 }
  .spell_stats .spell_atk { grid-column: 3; grid-row: 1; justify-self: end }
  .spell_stats .focus { grid-column: 1/4; grid-row: 2 }
  .spell_stats .spell_stat {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .spell_stats .spell_stat > span { font-size: var(--small-font); text-align: center }
  .spell_stats .spell_stat > *:nth-child(2) {
    display: flex;
    align-items: center;
    justify-content: center;
    height: var(--hex-height);
    width: var(--width);
    position: relative;
    margin: 0.2em 0 0.5em 0;
  }
  .spell_stats .reghex { position: absolute; z-index: 0 }
  .spell_stats .spell_stat input[type=text] {
    font-size: var(--big-font);
    width: 3em;
    height: 1.5em;
    border: none;
    text-align: center;
    background-color: transparent;
    z-index: 1;
  }
  .proficiencies {
    display: grid;
    grid-template-columns: auto auto;
    grid-template-rows: auto auto;
    grid-gap: 0.2em;
    justify-items: center;
    align-items: center;
  }
  .proficiencies .proficiency {
    height: 100%;
    grid-column: 1;
    grid-row: 1/3;
    margin-right: 0.5em;
  }
  .proficiencies .proficiency > span {text-align: center }
  .proficiencies > .tools { grid-column: 2; grid-row: 1; }
  .proficiencies > .languages { grid-column: 2; grid-row: 2; }
  .proficiencies .proficiency input {
    width: 3em;
    height: 100%;
    margin: 0;
    border: 1.4pt solid var(--medium-light-color);
    border-radius: 30%;
    background: #fefefe;
    font-size: var(--big-font);
    text-align: center;
  }
  .proficiencies .tools > input { width: 100% }
  .proficiencies .languages > input { width: 100% }

  table { display: grid; gap: var(--grey-padding) }
  thead, tbody, tr { display: contents }
  th { margin-bottom: calc(-1 * var(--grey-padding)) }

  .combat_options table { grid-template-columns: 1fr calc(2.5em + 3.5em + var(--grey-padding)) }
  .limited_features table { grid-template-columns: 1fr 2.5em 3.5em }
  .limited_features tr td:nth-child(n+2) input { text-align: center; }


  .skills {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    white-space: nowrap;
  }
  .skill { height: 100%; margin: 0; display: flex; align-items: baseline; font-size: var(--normal-font); }
  .skill input.line { flex: 0 0 auto; width: 2em; margin-right: 0.5em; text-align: center }
  .skill > span { margin: 0 0.5em; }
  .skill span > span { margin-left: 0.2em; color: var(--medium-color) }
  .skill input.comment { flex: 1 1 auto; width: 1em; margin: 0; text-align: left }
  .skill > input[type=checkbox] { align-self: center }

  .skill:last-child { align-items: center; color: var(--medium-color) }
  .skill:last-child > span:first-child { width: 3.5em; margin: 0 }

  .traits, .traits textarea { height: 100% }
</style>
